<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title>GoogleBook Api</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="JS/index.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="header col-8 offset-2">
        <p class="text-center mt-5 p-2" id="title">GoogleBook Api</p>
      </div>

      <div class="search col-8 offset-2">
        <div class="search__text">
          <input type="text" id="search-word" class="search__text__input text-center" placeholder="検索する"><!--  :cut -->
        </div>
        <button id="search-button" class="search__btn">検索する</button><!--  :cut -->
      </div>

      <div class="row flex">
        <div class="col-0 offset-7 mb-3">
          表示件数：
          <select id="displayed-num">
            <option value=10>10件aa</option>
            <option value=20>20件</option>
            <option value=30>30件</option>
            <option value=40>40件</option>
          </select>
        </div>

        <div class="col-2 mb-3">
          表示件数：
          <select id="displayed-orderBy">
            <option value=relevance>関連度順</option>
            <option value=newest>新着順</option>
          </select>
        </div>
      </div>

      <ul class="lists"></ul>

    </div>
  </div>
</body>

</html>
